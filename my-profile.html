  <div class="pb-5" id="datos">
    <div class="form-row justify-content-center" id="nombres">

        <label for="firstName">Primer Nombre<span style="color: red">*</span></label>
        <input class="form-control" type="text" id="firstName">
      </div>
      <div class="col-sm-2 secondColumn">
        <label for="secondName">Segundo Nombre</label>
        <input class="form-control" type="text" id="secondName">

    </div><br>
    <div class="form-row justify-content-center" id="otrosDatos">
      <div class="col-sm-2">
        <label for="email">Email<span style="color: red">*</span></label>

      </div>
      <div class="col-sm-2 secondColumn">
        <label for="age">Edad<span style="color: red">*</span></label>
        <input class="form-control" type="number" id="age">
      </div>
    </div><br>
    <div class="form-row justify-content-center">
      <div class="col-sm-2 contactNumber">
      <label for="contactNumber">Teléfono de contacto<span style="color: red">*</span></label>
