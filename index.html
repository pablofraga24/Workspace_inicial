<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/login.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
    <img src="img/cover_back.png">
    <div class="loginbox">
        <h1>Logueate aquí</h1>
        <div>
            <p>Usuario</p>
            <input type="text" name="" id="username" placeholder="Ingresa el usuario">
            <p>Contraseña</p>
            <input type="password" name="" id="password" placeholder="Ingresa la contraseña">
            <input type="submit" name="" value="Login" onclick="validate()">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="#">Crear cuenta</a>
        </div>
    </div>
</body>
</html>
